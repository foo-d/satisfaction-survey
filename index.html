<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>foo(d) Satisfaction survey</title>
</head>
<body>
<div class="title">
    <h1>foo(d)</h1>
</div>
<div id="home">
    <h2>Satisfaction survey</h2>
    <div id="cookie"></div>

        <label>
