<!DOCTYPE html>
<html lang="en">
<head>
    <link href="img/logo1.svg" rel="icon">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>foo(d) Satisfaction survey</title>
</head>
<body>
<div id="background">
    <div id="img1"></div>
    <div id="img2"></div>
</div>
<div id="foreground">
    <div id="title">
        <img alt="Logo" src="img/logo1.svg">
        <h1>foo(d)</h1>
        <img alt="Logo" class="opacity0" src="img/logo1.svg">
    </div>
    <div id="home">
        <h2>Satisfaction survey</h2>
        <h3 id="cookie">Hello, this questionnaire takes 3 minutes to complete. Thank you in advance.</h3>
        <div id="page"></div>
        <h4 id="required">No fields must be empty.</h4>
        <a class="next" data-from="0" data-to="1" href="javascript:void(0);" id="next1">Start survey</a>
        <div class="pageButtons">
            <a class="next" data-from="1" data-to="2" href="javascript:void(0);" id="next2">Next questions</a>
        </div>
        <div class="pageButtons">
            <a class="previous" data-from="2" data-to="1" href="javascript:void(0);" id="previous1">Previous questions</a>
            <a class="next" data-from="2" data-to="3" href="javascript:void(0);" id="next3">Next questions</a>
        </div>
        <div class="pageButtons">
            <a class="previous" data-from="3" data-to="2" href="javascript:void(0);" id="previous2">Previous questions</a>
            <a class="next" data-from="3" data-to="4" href="javascript:void(0);" id="next4">End survey</a>
        </div>
        <a class="next" data-from="4" data-to="4" href="javascript:void(0);" id="next5">Download statistics as CSV</a>
        <div id="pageNumber">1/5</div>
    </div>
    <div>
        <h1 class="unselectable">&nbsp</h1>
    </div>
</div>
<script src="controller/index.js" type="module"></script>
<script src="dist/anime.min.js"></script>
<script src="dist/Chart.min.js"></script>
<script src="dist/d3.min.js"></script>
<script src="dist/jquery.min.js"></script>
</body>
</html>
