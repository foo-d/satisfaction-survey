<!DOCTYPE html>
<html lang="en">
<head>
    <link href="img/logo1.svg" rel="icon">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>foo(d) Satisfaction survey</title>
</head>
<body>
<div id="background">
    <div id="img1"></div>
    <div id="img2"></div>
</div>
<div id="foreground">
    <div id="title">
        <img alt="Logo" src="img/logo1.svg">
        <h1>foo(d)</h1>
        <img alt="Logo" class="opacity0" src="img/logo1.svg">
    </div>
    <div id="home">
        <h2>Satisfaction survey</h2>
        <h3 id="cookie">Thank you for taking the time to answer this questionnaire.</h3>
        <div id="page">
            <div>
                <label class="textNumber">
                    <input id="lastName" placeholder="Last name" type="text">
                    <input id="firstName" placeholder="First name" type="text">
                    <input id="age" placeholder="Age" type="number">
                    <input id="email" placeholder="Email" type="email">
                    <input id="phoneNumber" placeholder="Phone number" type="number">
                    <input id="company" placeholder="Name of your company" type="text">
                    <input id="yearsOfSeniority" placeholder="Years of seniority in your company" type="number">
                </label>
            </div>
        </div>
        <a class="next" data-index="1" href="javascript:void(0);" id="next1">Start survey</a>
        <a class="next" data-index="2" href="javascript:void(0);" id="next2">Next questions</a>
        <a class="next" data-index="3" href="javascript:void(0);" id="next3">Next questions</a>
        <a class="next" data-index="4" href="javascript:void(0);" id="next4">End survey</a>
        <a class="next" data-index="5" href="javascript:void(0);" id="next5">Download survey</a>
        <div id="pageNumber">1/5</div>
    </div>
    <div>
        <h1>&nbsp</h1>
    </div>
</div>
<script src="controller/index.js" type="module"></script>
<script src="dist/jquery.min.js"></script>
</body>
</html>
